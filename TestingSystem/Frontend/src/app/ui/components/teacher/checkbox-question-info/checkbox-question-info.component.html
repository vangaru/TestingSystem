<h2>Checkbox question</h2>
<div class="grid p-fluid">
  <div class="col-12">
    <button pButton type="button" class="p-button-outlined p-button-success p-button-sm"
            icon="pi pi-plus" label="Add answer" pTooltip="Add answer" (click)="addAnswer()"></button>
  </div>
  <div *ngFor="let answer of selectableAnswersFormArray.controls, let i = index" class="col-12">
    <div class="grid">
      <div class="col-2">
        <p-checkbox name="{{uuid}}" value="{{i}}"
                    [formControl]="expectedAnswerFormControl"></p-checkbox>
      </div>
      <div class="col-8">
        <input pInputText [formControl]="formGroupService.castToFormControl(answer)" />
      </div>
      <div class="col-2">
        <button pButton type="button" pTooltip="Delete answer" (click)="deleteAnswer(i)" icon="pi pi-trash"
                class="p-button-danger"></button>
      </div>
    </div>
  </div>
</div>
