<h2>Radiobutton question</h2>
<div class="grid p-fluid">
  <div class="col-12">
    <button pButton type="button" class="p-button-outlined p-button-success p-button-sm"
            icon="pi pi-plus" label="Add answer" pTooltip="Add answer" (click)="addAnswer()"></button>
  </div>
  <div *ngFor="let answer of selectableAnswersFormArray.controls, let i = index" class="col-12">
    <div class="grid">
      <div class="col-2">
        <p-radioButton name="{{uuid}}" value="{{i}}" [formControl]="expectedAnswerFormControl"></p-radioButton>
      </div>
      <div class="col-8">
        <input pInputText [formControl]="formGroupService.castToFormControl(answer)"/>
      </div>
      <div class="col-2">
        <button pButton type="button" icon="pi pi-trash" pTooltip="Delete answer" (click)="deleteAnswer(i)"
                class="p-button-danger">
        </button>
      </div>
    </div>
  </div>
</div>
