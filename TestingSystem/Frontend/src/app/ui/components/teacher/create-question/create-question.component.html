<p-fieldset legend="Question" [toggleable]="true">
  <div class="grid p-fluid">
    <div class="col-12">
      <div class="p-inputgroup">
        <span class="p-float-label">
          <input pInputText id="string-question-name" name="string-quesion-name" />
          <label for="string-question-name">Enter question name.</label>
        </span>
      </div>
      <div class="col-12">
        <div class="grid p-fluid" [ngSwitch]="questionType">
          <div class="col-12" *ngSwitchCase="checkBoxQuestionType">
            <app-checkbox-question-info></app-checkbox-question-info>
          </div>
          <div class="col-12" *ngSwitchCase="radioButtonQuestionType">
            <app-radiobutton-question-info></app-radiobutton-question-info>
          </div>
          <div class="col-12" *ngSwitchCase="stringQuestionType">
            <app-string-question-info></app-string-question-info>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-fieldset>
