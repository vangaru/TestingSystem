<div class="p-card p-5">
  <span class="text-xl">{{question?.questionName}}</span>
  <div class="p-inputgroup mt-5">
    <span class="p-float-label">
      <input pInputText id="{{uuid}}" name="answer" (change)="onAnswer($event)" />
      <label for="{{uuid}}">Enter your answer</label>
    </span>
  </div>
</div>
